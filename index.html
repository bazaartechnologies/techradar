<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tech Radar - Interactive Technology Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <div class="data-source-toggle" title="Switch between AI-discovered and manual data">
                    <label class="toggle-label">
                        <span class="toggle-text">Manual</span>
                        <input type="checkbox" id="ai-toggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">AI</span>
                    </label>
                </div>
                <button id="theme-toggle" class="icon-btn" title="Toggle theme (T)" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="export-btn" class="icon-btn" title="Export as SVG (E)" aria-label="Export as SVG">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <button id="reset-zoom" class="icon-btn" title="Reset zoom (R)" aria-label="Reset zoom">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                        <path d="M11 8v6"></path>
                        <path d="M8 11h6"></path>
                    </svg>
                </button>
            </div>
            <h1>Bazaar Tech Radar</h1>
            <p class="subtitle">Our strategic technology choices and engineering practices</p>
        </header>

        <div class="controls">
            <input type="text" id="search" placeholder="Search technologies..." />
            <div class="filters">
                <button class="filter-btn active" data-quadrant="all">All</button>
                <button class="filter-btn" data-quadrant="0">Techniques</button>
                <button class="filter-btn" data-quadrant="1">Tools</button>
                <button class="filter-btn" data-quadrant="2">Platforms</button>
                <button class="filter-btn" data-quadrant="3">Languages & Frameworks</button>
            </div>
        </div>

        <div class="main-content">
            <div class="radar-container">
                <svg id="radar" viewBox="0 0 800 800"></svg>
            </div>

            <div class="sidebar">
                <div class="legend">
                    <h3>Rings</h3>
                    <div class="legend-item">
                        <span class="ring-color adopt"></span>
                        <span>Adopt - Proven and recommended</span>
                    </div>
                    <div class="legend-item">
                        <span class="ring-color trial"></span>
                        <span>Trial - Worth pursuing</span>
                    </div>
                    <div class="legend-item">
                        <span class="ring-color assess"></span>
                        <span>Assess - Worth exploring</span>
                    </div>
                    <div class="legend-item">
                        <span class="ring-color hold"></span>
                        <span>Hold - Proceed with caution</span>
                    </div>
                </div>

                <div id="tech-details" class="tech-details" style="display: none;">
                    <h3 id="tech-name"></h3>
                    <div class="tech-meta">
                        <span id="tech-ring" class="badge"></span>
                        <span id="tech-quadrant" class="badge"></span>
                    </div>
                    <p id="tech-description"></p>
                </div>

                <div id="tech-list" class="tech-list"></div>
            </div>
        </div>
    </div>

    <script src="radar.js"></script>
</body>
</html>
